<div class="project${highlight ? ` highlight` : ''}" data-project>
    <div class="project--head">
        <h3 class="name">${title}</h3>
        <div class="text">${description}</div>
    </div>
    <div class="project--images">
        ${images.length > 0 ? `<div class="project--images">
        <picture>
            <source media="(max-width: 799px)" srcset="${images[0].file}?s=m"/>
            <source media="(min-width: 800px)" srcset="${images[0].file}?s=l"/>
            <img src="${images[0].file}?s=bh" alt="" data-source="${images[0].file}"/>
        </picture>
    </div>` : ''}
    </div>
</div>
