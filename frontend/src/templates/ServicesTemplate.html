<section class="section-services">
    <h2 class="">Services</h2>
    <div class="container">
        ${services.map(s => `
        <div class="service">
            <div class="service--head">
                ${icons[s.icon]}
                <h3 class="name">${s.name}</h3>
            </div>
            <div class="text">${_MD(s.text_short)}</div>
        </div>
        `).join('')}
    </div>
    <div data-element="section-footer"></div>
</section>
